<template>
  <div class={messageBackground}>
    <div class="slds-col slds-size_1-of-1">
        <div class="slds-grid slds-grid_align-center">
            <div class="slds-text-heading_medium slds-text-color_inverse" style="font-weight: bold;">{messageTitle}</div>
        </div>
    </div>
    <div class="slds-col slds-size_1-of-1">
        <div class="slds-grid slds-grid_align-center">
            <div class="slds-text-heading_small slds-text-color_inverse" style="font-weight: bold;">{messageBody}</div>
        </div>
    </div>
  </div >
  <lightning-card title="Add Family Member" icon-name="standard:record">
  <div class="slds-m-around_medium">
    <lightning-input-field field-name={FIRSTNAME_FIELD}> </lightning-input-field>
    <lightning-input-field field-name={LASTNAME_FIELD}> </lightning-input-field>
    <lightning-input-field field-name={PHONE_FIELD}> </lightning-input-field>
    <lightning-input-field field-name={TITLE_FIELD}> </lightning-input-field>
      <lightning-button
          label="Submit"
          variant="brand"
          onclick={createContact}
      ></lightning-button>
    </div>
  </lightning-card>
</template>
