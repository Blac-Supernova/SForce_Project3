<template>
  <lightning-card title="Family Members">
      <template lwc:if={familyMembers.data}>
          <div class="slds-grid slds-wrap">
              <template for:each={familyMembers.data} for:item="familyMember">
                  <div key={familyMember.Id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-around_small">
                      <div class="familyMember-card">
                        <p>{familyMember.firstName}</p>
                        <p>{familyMember.lastName}</p>
                      </div>
                  </div>
              </template>
          </div>
      </template>
  </lightning-card>
</template>
