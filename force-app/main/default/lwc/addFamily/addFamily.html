<template>
    <lightning-card title="Add Family Member" icon-name="standard:contact">
        <div style="margin-left: 6%" if:true={error}>
            <lightning-badge label={error} style="color: red;"></lightning-badge>
        </div>

        <template if:true={contact}>
            <div class="slds-m-around--xx-large">
                <div class="container-fluid">
                    <div class="form-group">
                        <lightning-input label="Enter First Name" name="firstName" required="required" type="text" value={FirstName} onchange={handleFirstNameChange}></lightning-input>
                    </div>  
                    <div class="form-group">
                        <lightning-input label="Enter Last Name" name="lastName" required="required" type="text" value={LastName} onchange={handleLastNameChange}></lightning-input>
                    </div>
                    <div class="form-group">
                        <lightning-input label="Enter Phone Number" name="Phone" type="number" value={Phone} onchange={handlePhoneChange}></lightning-input>
                    </div>
                    <div class="form-group">
                        <lightning-input label="Enter Title" name="title" type="text" value={Title} onchange={handleTitleChange}></lightning-input>
                    </div>
                </div>
                <br/>
                <lightning-button label="Submit" onclick={handleSave} variant="brand"></lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
