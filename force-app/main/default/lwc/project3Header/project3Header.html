<template>
    <div class="header">
        <lightning-tile class="header-container">
            <div class="tile-content">
                <div class="company-info">
                    <img class="logo" src={companyLogo} alt="Genie Properties Logo">
                </div>
                <div class="nav">
                <ul>
                    <li><a class="nav-link" href="/">Home</a></li>
                </ul>
                    <template lwc:if={isNotGuest}>
                    <ul>
                        <li><a class="nav-link" href="/my-property">My Property</a></li>
                        <li><a class="nav-link" href={logoutUrl}>Logout</a></li>
                        <!-- <lightning-button variant="destructive" label="Logout" class="logout-button" onclick={handleClick}></lightning-button> -->
                    </ul>
                    </template>
                    <template lwc:else>
                    <ul>
                        <li><a class="nav-link" href="/login">Login</a></li>
                        <li><a class="nav-link" href="/SelfRegister">Register</a></li>
                        <!-- <lightning-button variant="success" label="Login" class="login-button" onclick={handleClick}></lightning-button> -->
                    </ul>
                    </template>
                    
                </div>
            </div>
        </lightning-tile>
    </div>
</template>
