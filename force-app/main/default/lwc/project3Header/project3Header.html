<template>
    <div class="header">
        <lightning-tile class="header-container">
            <div class="tile-content">
                <div class="company-info">
                    <img class="logo" src={companyLogo} alt="Genie Properties Logo">
                </div>
                <div class="nav">
                    <a class="nav-link" href="/">Home</a>
                    <template lwc:if={isNotGuest}>
                        <a class="nav-link" href="/my-property">My Property</a>
                        <a class="nav-link" href={logoutUrl}>Logout</a>
                        <!-- <lightning-button variant="destructive" label="Logout" class="logout-button" onclick={handleClick}></lightning-button> -->
                    </template>
                    <template lwc:else>
                        <a class="nav-link" href="/login">Login</a>
                        <a class="nav-link" href="/SelfRegister">Register</a>
                        <!-- <lightning-button variant="success" label="Login" class="login-button" onclick={handleClick}></lightning-button> -->
                    </template>
                    
                </div>
            </div>
        </lightning-tile>
    </div>
</template>
