<template>
    <lightning-card title="Property Tour">
        <template if:true={properties}>
            <lightning-layout multiple-rows>
                <template for:each={properties} for:item="property">
                    <lightning-layout-item key={property.Id} size="12" class="slds-p-around_small">
                        <lightning-card title={property.Name} icon-name="standard:house">
                            <p class="slds-p-horizontal_small">
                                <strong>Address:</strong> {property.Address}<br>
                                <strong>Price:</strong> {property.Price}<br>
                                <strong>Description:</strong> {property.Description}
                            </p>
                            <div class="slds-p-horizontal_small">
                                <lightning-button label="View Details" onclickhandleViewDetails} data-id={property.Id}></lightning-button>
                            </div>
                        </lightning-card>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">{error}</p>
        </template>
    </lightning-card>
</template>
