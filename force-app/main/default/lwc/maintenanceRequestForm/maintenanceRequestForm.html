<template>
    <h1>Maintenence Request Form</h1>
    <div class={messageBackground}>
        <div class="slds-col slds-size_1-of-1">
            <div class="slds-grid slds-grid_align-center">
                <div class="slds-text-heading_medium slds-text-color_inverse" style="font-weight: bold;">{messageTitle}</div>
            </div>
        </div>
        <div class="slds-col slds-size_1-of-1">
            <div class="slds-grid slds-grid_align-center">
                <div class="slds-text-heading_small slds-text-color_inverse" style="font-weight: bold;">{messageBody}</div>
            </div>
        </div>
    </div>
    
    <lightning-record-edit-form object-api-name="Case" 
    record-type-id={maintenanceRecordTypeId}
    onsuccess={handleSuccess}
    onsubmit={handleSubmit}>

    <lightning-messages> </lightning-messages>
    <lightning-input-field field-name={reasonField}> </lightning-input-field>
    <lightning-input-field field-name={subjectField}> </lightning-input-field>
    <lightning-input-field field-name={descriptionField}> </lightning-input-field>
    <div class="slds-var-m-top_medium slds-grid slds-grid_align-center">
        <lightning-button variant="brand" type="submit" label="Request maintenance">
        </lightning-button>
    </div>
</lightning-record-edit-form>
</template>
